language: julia
os:
  - linux
  - osx
julia:
  - nightly
  - 1.0

notifications:
  email: false

git:
  depth: 3

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: nightly

codecov: true
coveralls: true

script:
   - julia -e 'if VERSION >= v"0.7.0-" using Pkg; end; Pkg.clone(pwd()); Pkg.build("JuliaExamplePkg"); Pkg.test("JuliaExamplePkg"; coverage=true)';



jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip